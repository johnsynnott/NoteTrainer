<!DOCTYPE html>
<html>
<head>
	<title>Note Trainer</title>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<link href="css/main.css" rel="Stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/vexflow.js"></script>
</head>
<body>
<div id="container">
	<div id="header"></div>
	<div id="box">
		<div id="colLeft">
			<div class="quarter" id="noteQuarter">
				<canvas id="note"></canvas>
			</div>
			<div class="quarter" id="guessQuarter"></div>
		</div>
		<div id="colRight">
			<div class="quarter" id="correctQuarter"></div>
			<div class="quarter" id="wrongQuarter"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/notetrainer.js"></script>
</body>
</html>
